<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - OptiPlay Manager</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/teamPlanner/HTML/manager.html" class="logo-link">
        <img src="/assets/logo.png" alt="Logo OptiPlay" class="logo">
        <span class="logo-text">OptiPlay Manager</span>
      </a>
      <nav>
        <ul>
          <li><a href="/index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="/HTML/services.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <img src="/assets/logo.png" alt="Logo OptiPlay">
          </div>
          <h1>Se connecter au Manager</h1>
          <p>Accédez à votre espace de gestion d'équipe</p>
        </div>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember">
              <span class="checkmark"></span>
              Se souvenir de moi
            </label>
            <a href="#" class="forgot-password" id="forgotPasswordLink">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="btn-auth" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            Se connecter
          </button>
        </form>

        <div class="auth-footer">
          <p>Pas encore de compte ?</p>
          <a href="/teamPlanner/HTML/register-manager.html" class="auth-switch">S'inscrire</a>
        </div>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="social-auth">
          <button class="btn-social btn-google" id="googleAuth">
            <i class="fab fa-google"></i>
            Continuer avec Google
          </button>
          <button class="btn-social btn-discord" id="discordAuth">
            <i class="fab fa-discord"></i>
            Continuer avec Discord
          </button>
        </div>
      </div>
    </div>

    <!-- Modal pour réinitialisation mot de passe -->
    <div id="resetPasswordModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Réinitialiser le mot de passe</h3>
          <button class="modal-close" id="closeResetModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
          <form id="resetPasswordForm">
            <div class="form-group">
              <label for="resetEmail">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input type="email" id="resetEmail" name="resetEmail" required>
            </div>
            <button type="submit" class="btn-auth">
              <i class="fas fa-paper-plane"></i>
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuration Supabase
    const SUPABASE_URL = 'https://kunvgegumrfpizjvikbk.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_JvhADIxqhOqai0c-UyslRA_AnSPC0iS';

    document.addEventListener('DOMContentLoaded', async function() {
      console.log('Page de connexion Manager chargée');
      
      if (!window.supabase) {
        console.error('Supabase non disponible');
        return;
      }

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Vérifier si déjà connecté
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        console.log('Utilisateur déjà connecté, redirection...');
        window.location.href = '/teamPlanner/HTML/manager.html';
        return;
      }

      // Classe AuthManager
      class AuthManager {
        constructor() {
          this.supabaseClient = supabase;
        }

        async signIn(email, password) {
          try {
            const { data, error } = await this.supabaseClient.auth.signInWithPassword({
              email: email,
              password: password
            });

            if (error) throw error;
            return { success: true, data };
          } catch (error) {
            console.error('Erreur lors de la connexion:', error);
            this.showNotification(error.message, 'error');
            return { success: false, error: error.message };
          }
        }

        async resetPassword(email) {
          try {
            const { data, error } = await this.supabaseClient.auth.resetPasswordForEmail(email);
            if (error) throw error;
            
            this.showNotification('Email de réinitialisation envoyé !', 'success');
            return { success: true, data };
          } catch (error) {
            console.error('Erreur lors de la réinitialisation:', error);
            this.showNotification(error.message, 'error');
            return { success: false, error: error.message };
          }
        }

        showNotification(message, type = 'info') {
          const notification = document.createElement('div');
          notification.className = `notification notification-${type}`;
          notification.innerHTML = `
            <div class="notification-content">
              <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
              <span>${message}</span>
            </div>
            <button class="notification-close" onclick="this.parentElement.remove()">
              <i class="fas fa-times"></i>
            </button>
          `;
          document.body.appendChild(notification);

          setTimeout(() => {
            if (notification.parentElement) {
              notification.remove();
            }
          }, 5000);
        }
      }

      const authManager = new AuthManager();
      initPageScripts(authManager);
    });

    function initPageScripts(authManager) {
      const loginForm = document.getElementById('loginForm');
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      const resetPasswordModal = document.getElementById('resetPasswordModal');
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      const closeResetModal = document.getElementById('closeResetModal');

      // Toggle visibilité mot de passe
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        const icon = passwordToggle.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });

      // Gestion du formulaire de connexion
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loginBtn = document.getElementById('loginBtn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
        loginBtn.disabled = true;

        const formData = new FormData(loginForm);
        const email = formData.get('email');
        const password = formData.get('password');

        const result = await authManager.signIn(email, password);
        
        if (result.success) {
          // Toujours rediriger vers le manager
          window.location.href = '/teamPlanner/HTML/manager.html';
        } else {
          loginBtn.innerHTML = originalText;
          loginBtn.disabled = false;
        }
      });

      // Modal réinitialisation mot de passe
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        resetPasswordModal.style.display = 'flex';
      });

      closeResetModal.addEventListener('click', function() {
        resetPasswordModal.style.display = 'none';
      });

      resetPasswordModal.addEventListener('click', function(e) {
        if (e.target === resetPasswordModal) {
          resetPasswordModal.style.display = 'none';
        }
      });

      // Formulaire de réinitialisation
      resetPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(resetPasswordForm);
        const email = formData.get('resetEmail');

        const result = await authManager.resetPassword(email);
        
        if (result.success) {
          resetPasswordModal.style.display = 'none';
          resetPasswordForm.reset();
        }
      });

      // Authentification Google
      document.getElementById('googleAuth').addEventListener('click', async function() {
        try {
          const { data, error } = await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + '/teamPlanner/HTML/manager.html'
            }
          });
          
          if (error) throw error;
        } catch (error) {
          console.error('Erreur Google Auth:', error);
          authManager.showNotification('Erreur lors de la connexion avec Google', 'error');
        }
      });

      // Authentification Discord
      document.getElementById('discordAuth').addEventListener('click', async function() {
        try {
          const { data, error } = await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'discord',
            options: {
              redirectTo: window.location.origin + '/teamPlanner/HTML/manager.html'
            }
          });
          
          if (error) throw error;
        } catch (error) {
          console.error('Erreur Discord Auth:', error);
          authManager.showNotification('Erreur lors de la connexion avec Discord', 'error');
        }
      });
    }
  </script>
</body>
</html>
