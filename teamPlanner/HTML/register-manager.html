<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - OptiPlay Manager</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/CSS/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/teamPlanner/HTML/manager.html" class="logo-link">
        <img src="/assets/logo.png" alt="Logo OptiPlay" class="logo">
        <span class="logo-text">OptiPlay Manager</span>
      </a>
      <nav>
        <ul>
          <li><a href="/index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="/HTML/services.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <img src="/assets/logo.png" alt="Logo OptiPlay">
          </div>
          <h1>S'inscrire au Manager</h1>
          <p>Créez votre compte pour gérer vos équipes</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">
                <i class="fas fa-user"></i>
                Prénom
              </label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">
                <i class="fas fa-user"></i>
                Nom
              </label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="pseudo">
              <i class="fas fa-at"></i>
              Pseudo
            </label>
            <input type="text" id="pseudo" name="pseudo" required placeholder="Votre nom d'utilisateur unique">
            <small class="input-help">Ce sera affiché dans votre profil</small>
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <div class="strength-text">Tapez votre mot de passe</div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i>
              Confirmer le mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <button type="button" class="password-toggle" id="confirmPasswordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="company">
              <i class="fas fa-building"></i>
              Entreprise / Organisation (optionnel)
            </label>
            <input type="text" id="company" name="company">
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="checkmark"></span>
              J'accepte les <a href="#" class="terms-link">conditions d'utilisation</a>
            </label>
            <label class="checkbox-wrapper">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkmark"></span>
              Je souhaite recevoir les actualités OptiPlay
            </label>
          </div>

          <button type="submit" class="btn-auth" id="registerBtn">
            <i class="fas fa-user-plus"></i>
            S'inscrire
          </button>
        </form>

        <div class="auth-footer">
          <p>Déjà un compte ?</p>
          <a href="/teamPlanner/HTML/login-manager.html" class="auth-switch">Se connecter</a>
        </div>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="social-auth">
          <button class="btn-social btn-google" id="googleAuth">
            <i class="fab fa-google"></i>
            Continuer avec Google
          </button>
          <button class="btn-social btn-discord" id="discordAuth">
            <i class="fab fa-discord"></i>
            Continuer avec Discord
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://kunvgegumrfpizjvikbk.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_JvhADIxqhOqai0c-UyslRA_AnSPC0iS';

    document.addEventListener('DOMContentLoaded', async function() {
      if (!window.supabase) return;

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Vérifier si déjà connecté
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = '/teamPlanner/HTML/manager.html';
        return;
      }

      class AuthManager {
        constructor() {
          this.supabaseClient = supabase;
        }

        async signUp(email, password, userData) {
          try {
            const { data, error } = await this.supabaseClient.auth.signUp({
              email: email,
              password: password,
              options: {
                data: userData
              }
            });

            if (error) throw error;
            this.showNotification('Inscription réussie ! Vérifiez votre email pour confirmer votre compte.', 'success');
            return { success: true, data };
          } catch (error) {
            console.error('Erreur inscription:', error);
            this.showNotification(error.message, 'error');
            return { success: false, error: error.message };
          }
        }

        showNotification(message, type = 'info') {
          const notification = document.createElement('div');
          notification.className = `notification notification-${type}`;
          notification.innerHTML = `
            <div class="notification-content">
              <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
              <span>${message}</span>
            </div>
            <button class="notification-close" onclick="this.parentElement.remove()">
              <i class="fas fa-times"></i>
            </button>
          `;
          document.body.appendChild(notification);
          setTimeout(() => notification.remove(), 5000);
        }
      }

      const authManager = new AuthManager();

      // Password toggles
      document.getElementById('passwordToggle').addEventListener('click', function() {
        const input = document.getElementById('password');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });

      document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
        const input = document.getElementById('confirmPassword');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });

      // Password strength
      document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strength = document.getElementById('passwordStrength');
        const fill = strength.querySelector('.strength-fill');
        const text = strength.querySelector('.strength-text');
        
        let score = 0;
        if (password.length >= 8) score++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) score++;
        if (password.match(/\d/)) score++;
        if (password.match(/[@$!%*?&]/)) score++;

        const widths = ['0%', '25%', '50%', '75%', '100%'];
        const colors = ['#ff3344', '#ffaa00', '#ffaa00', '#00d4ff', '#00ff88'];
        const texts = ['Très faible', 'Faible', 'Moyen', 'Fort', 'Très fort'];

        fill.style.width = widths[score];
        fill.style.backgroundColor = colors[score];
        text.textContent = password.length > 0 ? texts[score] : 'Tapez votre mot de passe';
      });

      // Register form
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          authManager.showNotification('Les mots de passe ne correspondent pas', 'error');
          return;
        }

        const registerBtn = document.getElementById('registerBtn');
        const originalText = registerBtn.innerHTML;
        registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';
        registerBtn.disabled = true;

        const formData = new FormData(this);
        const userData = {
          first_name: formData.get('firstName'),
          last_name: formData.get('lastName'),
          pseudo: formData.get('pseudo'),
          company: formData.get('company') || null
        };

        const result = await authManager.signUp(
          formData.get('email'),
          formData.get('password'),
          userData
        );

        if (result.success) {
          window.location.href = '/teamPlanner/HTML/manager.html';
        } else {
          registerBtn.innerHTML = originalText;
          registerBtn.disabled = false;
        }
      });

      // OAuth
      document.getElementById('googleAuth').addEventListener('click', async function() {
        try {
          await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + '/teamPlanner/HTML/manager.html'
            }
          });
        } catch (error) {
          authManager.showNotification('Erreur Google Auth', 'error');
        }
      });

      document.getElementById('discordAuth').addEventListener('click', async function() {
        try {
          await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'discord',
            options: {
              redirectTo: window.location.origin + '/teamPlanner/HTML/manager.html'
            }
          });
        } catch (error) {
          authManager.showNotification('Erreur Discord Auth', 'error');
        }
      });
    });
  </script>
</body>
</html>
