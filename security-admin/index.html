<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiPlay Admin - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="CSS/admin.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>OptiPlay Admin</h1>
                </div>
                <p class="subtitle">Administration & Modération</p>
            </div>
            
            <form id="loginForm" class="login-form" action="javascript:void(0);">
                <div class="form-group">
                    <label for="email">Email Administrateur</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="email" required placeholder="admin@optiplay.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p><i class="fas fa-info-circle"></i> Accès réservé aux administrateurs autorisés</p>
            </div>
        </div>
    </div>

    <script src="JS/supabase-config.js"></script>
    <script src="JS/auth.js"></script>
</body>
</html>
