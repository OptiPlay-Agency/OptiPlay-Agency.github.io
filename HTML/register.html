<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - OptiPlay</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo-link">
        <img src="../assets/logo.png" alt="Logo OptiPlay" class="logo">
        <span class="logo-text">OptiPlay</span>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="services.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a></li>
          <li><a href="tournaments.html" class="nav-link"><i class="fas fa-trophy"></i> Tournois</a></li>
          <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> À propos</a></li>
          <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <img src="../assets/logo.png" alt="Logo OptiPlay">
          </div>
          <h1>S'inscrire</h1>
          <p>Créez votre compte OptiPlay</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">
                <i class="fas fa-user"></i>
                Prénom
              </label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">
                <i class="fas fa-user"></i>
                Nom
              </label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="pseudo">
              <i class="fas fa-at"></i>
              Pseudo
            </label>
            <input type="text" id="pseudo" name="pseudo" required placeholder="Votre nom d'utilisateur unique">
            <small class="input-help">Ce sera affiché dans votre profil</small>
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <div class="strength-text">Tapez votre mot de passe</div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i>
              Confirmer le mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <button type="button" class="password-toggle" id="confirmPasswordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="company">
              <i class="fas fa-building"></i>
              Entreprise / Organisation (optionnel)
            </label>
            <input type="text" id="company" name="company">
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="checkmark"></span>
              J'accepte les <a href="#" class="terms-link">conditions d'utilisation</a>
            </label>
            <label class="checkbox-wrapper">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkmark"></span>
              Je souhaite recevoir les actualités OptiPlay
            </label>
          </div>

          <button type="submit" class="btn-auth" id="registerBtn">
            <i class="fas fa-user-plus"></i>
            S'inscrire
          </button>
        </form>

        <div class="auth-footer">
          <p>Déjà un compte ?</p>
          <a href="login.html" class="auth-switch">Se connecter</a>
        </div>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="social-auth">
          <button class="btn-social btn-google" id="googleAuth">
            <i class="fab fa-google"></i>
            Continuer avec Google
          </button>
          <button class="btn-social btn-discord" id="discordAuth">
            <i class="fab fa-discord"></i>
            Continuer avec Discord
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuration Supabase (inline pour éviter les erreurs de chargement)
    const SUPABASE_URL = 'https://kunvgegumrfpizjvikbk.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_JvhADIxqhOqai0c-UyslRA_AnSPC0iS';

    // Attendre que la page soit chargée
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('Page chargée');
      
      // Vérifier que Supabase est disponible
      if (!window.supabase) {
        console.error('Supabase non disponible');
        return;
      }
      
      console.log('Supabase disponible');

      // Initialiser le client Supabase
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      console.log('Client Supabase créé');

      // Classe AuthManager directement ici
      class AuthManager {
        constructor() {
          this.currentUser = null;
          this.supabaseClient = supabase;
        }

        // Inscription
        async signUp(email, password, userData = {}) {
          try {
            const { data, error } = await this.supabaseClient.auth.signUp({
              email: email,
              password: password,
              options: {
                data: userData
              }
            });

            if (error) throw error;
            
            // Si l'inscription réussit, créer le profil avec le pseudo
            if (data.user && userData.pseudo) {
              const { error: profileError } = await this.supabaseClient
                .from('profiles')
                .upsert({
                  id: data.user.id,
                  pseudo: userData.pseudo,
                  first_name: userData.first_name,
                  last_name: userData.last_name,
                  company: userData.company,
                  newsletter: userData.newsletter || false,
                  updated_at: new Date().toISOString()
                });

              if (profileError) {
                console.error('Erreur lors de la création du profil:', profileError);
              }
            }
            
            this.showNotification('Inscription réussie ! Vérifiez vos emails.', 'success');
            return { success: true, data };
          } catch (error) {
            console.error('Erreur lors de l\'inscription:', error);
            this.showNotification(error.message, 'error');
            return { success: false, error: error.message };
          }
        }

        // Afficher une notification
        showNotification(message, type = 'info') {
          const notification = document.createElement('div');
          notification.className = `notification notification-${type}`;
          notification.innerHTML = `
            <div class="notification-content">
              <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
              <span>${message}</span>
            </div>
            <button class="notification-close" onclick="this.parentElement.remove()">
              <i class="fas fa-times"></i>
            </button>
          `;
          document.body.appendChild(notification);

          setTimeout(() => {
            if (notification.parentElement) {
              notification.remove();
            }
          }, 5000);
        }
      }

      // Créer l'instance AuthManager
      const authManager = new AuthManager();
      console.log('AuthManager créé');

      // Initialiser les scripts de la page
      initPageScripts(authManager);
    });

    function initPageScripts(authManager) {
      const registerForm = document.getElementById('registerForm');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordToggle = document.getElementById('passwordToggle');
      const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
      const passwordStrength = document.getElementById('passwordStrength');

      // Toggle visibilité mot de passe
      passwordToggle.addEventListener('click', function() {
        togglePasswordVisibility(passwordInput, passwordToggle);
      });

      confirmPasswordToggle.addEventListener('click', function() {
        togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
      });

      function togglePasswordVisibility(input, toggle) {
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        const icon = toggle.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      }

      // Vérification de la force du mot de passe
      passwordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const strength = calculatePasswordStrength(password);
        updatePasswordStrength(strength);
      });

      function calculatePasswordStrength(password) {
        let score = 0;
        let feedback = [];

        if (password.length >= 8) score += 25;
        else feedback.push('Au moins 8 caractères');

        if (/[a-z]/.test(password)) score += 25;
        else feedback.push('Une minuscule');

        if (/[A-Z]/.test(password)) score += 25;
        else feedback.push('Une majuscule');

        if (/[0-9]/.test(password)) score += 25;
        else feedback.push('Un chiffre');

        if (/[^A-Za-z0-9]/.test(password)) score += 10;

        return { score, feedback };
      }

      function updatePasswordStrength(strength) {
        const strengthFill = passwordStrength.querySelector('.strength-fill');
        const strengthText = passwordStrength.querySelector('.strength-text');
        
        strengthFill.style.width = strength.score + '%';
        
        if (strength.score < 50) {
          strengthFill.className = 'strength-fill weak';
          strengthText.textContent = 'Faible - ' + strength.feedback.join(', ');
        } else if (strength.score < 75) {
          strengthFill.className = 'strength-fill medium';
          strengthText.textContent = 'Moyen';
        } else {
          strengthFill.className = 'strength-fill strong';
          strengthText.textContent = 'Fort';
        }
      }

      // Validation des mots de passe identiques
      confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword && password !== confirmPassword) {
          confirmPasswordInput.setCustomValidity('Les mots de passe ne correspondent pas');
        } else {
          confirmPasswordInput.setCustomValidity('');
        }
      });

      // Gestion du formulaire d'inscription
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const registerBtn = document.getElementById('registerBtn');
        const originalText = registerBtn.innerHTML;
        
        // Bouton en état de chargement
        registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';
        registerBtn.disabled = true;

        const formData = new FormData(registerForm);
        const pseudo = formData.get('pseudo');
        
        // Validation du pseudo
        if (!pseudo || pseudo.trim().length < 3) {
          authManager.showNotification('Le pseudo doit contenir au moins 3 caractères', 'error');
          registerBtn.innerHTML = originalText;
          registerBtn.disabled = false;
          return;
        }

        if (!/^[a-zA-Z0-9_-]+$/.test(pseudo)) {
          authManager.showNotification('Le pseudo ne peut contenir que des lettres, chiffres, tirets et underscores', 'error');
          registerBtn.innerHTML = originalText;
          registerBtn.disabled = false;
          return;
        }

        // Vérifier si le pseudo existe déjà
        try {
          const { data: existingProfile, error: checkError } = await supabase
            .from('profiles')
            .select('pseudo')
            .eq('pseudo', pseudo)
            .single();

          if (existingProfile) {
            authManager.showNotification('Ce pseudo est déjà utilisé', 'error');
            registerBtn.innerHTML = originalText;
            registerBtn.disabled = false;
            return;
          }
        } catch (error) {
          // C'est normal si aucun profil n'est trouvé
          console.log('Pseudo disponible');
        }

        const userData = {
          first_name: formData.get('firstName'),
          last_name: formData.get('lastName'),
          pseudo: pseudo,
          company: formData.get('company') || null,
          newsletter: formData.get('newsletter') === 'on'
        };

        const email = formData.get('email');
        const password = formData.get('password');

        const result = await authManager.signUp(email, password, userData);
        
        if (result.success) {
          // Vérifier si on doit rediriger vers le manager
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          if (redirect === 'manager') {
            window.location.href = '/teamPlanner/HTML/manager.html';
          } else {
            window.location.href = '../index.html';
          }
        } else {
          // Restaurer le bouton
          registerBtn.innerHTML = originalText;
          registerBtn.disabled = false;
        }
      });

      // Authentification Google
      document.getElementById('googleAuth').addEventListener('click', async function() {
        try {
          const { data, error } = await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + '/index.html'
            }
          });
          
          if (error) throw error;
        } catch (error) {
          console.error('Erreur Google Auth:', error);
          authManager.showNotification('Erreur lors de la connexion avec Google', 'error');
        }
      });

      // Authentification Discord
      document.getElementById('discordAuth').addEventListener('click', async function() {
        try {
          const { data, error } = await authManager.supabaseClient.auth.signInWithOAuth({
            provider: 'discord',
            options: {
              redirectTo: window.location.origin + '/index.html'
            }
          });
          
          if (error) throw error;
        } catch (error) {
          console.error('Erreur Discord Auth:', error);
          authManager.showNotification('Erreur lors de la connexion avec Discord', 'error');
        }
      });
    }
  </script>
</body>
</html>
