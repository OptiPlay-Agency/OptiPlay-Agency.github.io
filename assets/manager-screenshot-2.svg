    <text x="935" y="320" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">
      Joueur 2
    </text>
    <text x="935" y="360" font-family="Arial, sans-serif" font-size="18" fill="#00bfff">
