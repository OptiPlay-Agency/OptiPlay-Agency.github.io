    </text>
    
    <rect x="1270" y="250" width="350" height="180" rx="12" fill="#2a2a3e" stroke="#00bfff" stroke-width="2"/>
    <circle cx="1350" cy="340" r="40" fill="#00bfff" opacity="0.3"/>
    <text x="1420" y="320" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">
      Joueur 3
    </text>
    <text x="1420" y="360" font-family="Arial, sans-serif" font-size="18" fill="#00bfff">
