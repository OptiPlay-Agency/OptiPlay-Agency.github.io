    </text>
    
    <rect x="540" y="480" width="350" height="180" rx="12" fill="#2a2a3e" stroke="#00bfff" stroke-width="2"/>
    <circle cx="620" cy="570" r="40" fill="#00bfff" opacity="0.3"/>
    <text x="690" y="550" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">
      Joueur 4
    </text>
    <text x="690" y="590" font-family="Arial, sans-serif" font-size="18" fill="#00bfff">
