    <!-- Match 1 -->
    <rect x="220" y="330" width="190" height="120" rx="10" fill="#00bfff" opacity="0.2" stroke="#00bfff" stroke-width="2"/>
    <text x="315" y="370" font-family="Arial, sans-serif" font-size="18" fill="#00bfff" text-anchor="middle" font-weight="bold">
      Scrim
    </text>
    <text x="315" y="400" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
