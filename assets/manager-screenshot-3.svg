    <text x="557" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">MAR</text>
    <text x="774" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">MER</text>
    <text x="991" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">JEU</text>
    <text x="1208" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">VEN</text>
    <text x="1425" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">SAM</text>
    <text x="1642" y="250" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">DIM</text>
  </g>
  
  <!-- Match events -->
