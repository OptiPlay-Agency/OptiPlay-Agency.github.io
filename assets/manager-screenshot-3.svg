    </text>
    <text x="750" y="425" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.7">
      vs Team Beta
    </text>
    
    <!-- Match 3 -->
    <rect x="1310" y="330" width="190" height="120" rx="10" fill="#00bfff" opacity="0.2" stroke="#00bfff" stroke-width="2"/>
    <text x="1405" y="370" font-family="Arial, sans-serif" font-size="18" fill="#00bfff" text-anchor="middle" font-weight="bold">
      Scrim
    </text>
    <text x="1405" y="400" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
      19:00
    </text>
    <text x="1405" y="425" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.7">
      vs Team Gamma
    </text>
  </g>
  
  <!-- Upcoming matches -->
  <rect x="200" y="550" width="1520" height="350" rx="12" fill="#2a2a3e" stroke="#00bfff" stroke-width="2" opacity="0.6"/>
