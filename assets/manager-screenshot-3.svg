    </text>
    <text x="300" y="780" font-family="Arial, sans-serif" font-size="20" fill="#00bfff" font-weight="bold">
      • Vendredi 19:00 - Tournoi Qualification
    </text>
    <text x="300" y="830" font-family="Arial, sans-serif" font-size="20" fill="#00bfff" font-weight="bold">
      • Dimanche 16:00 - Scrim vs Team Zeta
    </text>
  </g>
  
  <text x="960" y="1020" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.5">
    Screenshot 3 - Calendrier
  </text>
