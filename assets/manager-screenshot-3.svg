    <text x="315" y="425" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.7">
      vs Team Alpha
    </text>
    
    <!-- Match 2 -->
    <rect x="655" y="330" width="190" height="120" rx="10" fill="#0080ff" opacity="0.2" stroke="#0080ff" stroke-width="2"/>
    <text x="750" y="370" font-family="Arial, sans-serif" font-size="18" fill="#0080ff" text-anchor="middle" font-weight="bold">
      Match Officiel
    </text>
    <text x="750" y="400" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">
