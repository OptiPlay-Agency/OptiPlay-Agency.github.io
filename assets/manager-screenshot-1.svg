<!-- Image de test pour OptiPlay Manager -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00bfff" stroke-width="1"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#00bfff" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#00bfff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00bfff" stroke-width="1"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#00bfff" stroke-width="1"/>
  </g>
  
  <!-- Main content -->
  <text x="960" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#accent)" text-anchor="middle">
    OptiPlay Manager
  </text>
  
  <text x="960" y="480" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" opacity="0.8">
    Dashboard Principal
  </text>
  
  <!-- Mockup cards -->
  <g opacity="0.6">
    <!-- Card 1 -->
    <rect x="200" y="550" width="400" height="250" rx="15" fill="#2a2a3e" stroke="#00bfff" stroke-width="2"/>
    <text x="400" y="650" font-family="Arial, sans-serif" font-size="24" fill="#00bfff" text-anchor="middle" font-weight="bold">
      Équipes
    </text>
    <text x="400" y="700" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      Gestion complète
    </text>
    
    <!-- Card 2 -->
    <rect x="760" y="550" width="400" height="250" rx="15" fill="#2a2a3e" stroke="#00bfff" stroke-width="2"/>
    <text x="960" y="650" font-family="Arial, sans-serif" font-size="24" fill="#00bfff" text-anchor="middle" font-weight="bold">
      Calendrier
    </text>
    <text x="960" y="700" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      Matchs & Scrims
    </text>
    
    <!-- Card 3 -->
    <rect x="1320" y="550" width="400" height="250" rx="15" fill="#2a2a3e" stroke="#00bfff" stroke-width="2"/>
    <text x="1520" y="650" font-family="Arial, sans-serif" font-size="24" fill="#00bfff" text-anchor="middle" font-weight="bold">
      Statistiques
    </text>
    <text x="1520" y="700" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
      Performances
    </text>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1020" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.5">
    Screenshot 1 - Vue d'ensemble
  </text>
</svg>
