<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - OptiPlay Scrim Finder</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="../assets/logo.png" alt="Logo OptiPlay" class="logo">
        <span class="logo-text">OptiPlay Scrim Finder</span>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="../HTML/services.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <img src="../assets/logo.png" alt="Logo OptiPlay">
          </div>
          <h1>Créer un compte Scrim Finder</h1>
          <p>Rejoignez la communauté eSport OptiPlay</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">
                <i class="fas fa-user"></i>
                Prénom
              </label>
              <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
              <label for="lastName">
                <i class="fas fa-user"></i>
                Nom
              </label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" required minlength="8">
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-requirements">
              <small>Au moins 8 caractères</small>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i>
              Confirmer le mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="confirmPassword" name="confirmPassword" required>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="gameTag">
              <i class="fas fa-gamepad"></i>
              Nom d'invocateur LoL (optionnel)
            </label>
            <input type="text" id="gameTag" name="gameTag" placeholder="MonNomInvocateur">
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
              <span class="checkmark"></span>
              J'accepte les <a href="#" class="auth-link">conditions d'utilisation</a> et la <a href="#" class="auth-link">politique de confidentialité</a>
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkmark"></span>
              Recevoir les actualités OptiPlay par email
            </label>
          </div>

          <div class="form-group">
            <button type="submit" class="auth-btn primary">
              <i class="fas fa-user-plus"></i>
              Créer mon compte
            </button>
          </div>

          <div class="auth-divider">
            <span>ou</span>
          </div>

          <div class="form-group">
            <button type="button" class="auth-btn google" onclick="signUpWithGoogle()">
              <i class="fab fa-google"></i>
              S'inscrire avec Google
            </button>
          </div>

          <div class="auth-links">
            <span>Déjà un compte ?</span>
            <a href="login.html" class="auth-link">Se connecter</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/supabase-config.js"></script>
  <script src="JS/auth.js"></script>
</body>
</html>
