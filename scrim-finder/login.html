<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - OptiPlay Scrim Finder</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="../assets/logo.png" alt="Logo OptiPlay" class="logo">
        <span class="logo-text">OptiPlay Scrim Finder</span>
      </a>
      <nav>
        <ul>
          <li><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a href="../HTML/services.html" class="nav-link"><i class="fas fa-cogs"></i> Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">
            <img src="../assets/logo.png" alt="Logo OptiPlay">
          </div>
          <h1>Se connecter au Scrim Finder</h1>
          <p>Trouvez et organisez vos scrimmages eSport</p>
        </div>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="remember" name="remember">
              <span class="checkmark"></span>
              Se souvenir de moi
            </label>
          </div>

          <div class="form-group">
            <button type="submit" class="auth-btn primary">
              <i class="fas fa-sign-in-alt"></i>
              Se connecter
            </button>
          </div>

          <div class="auth-divider">
            <span>ou</span>
          </div>

          <div class="form-group">
            <button type="button" class="auth-btn google" onclick="signInWithGoogle()">
              <i class="fab fa-google"></i>
              Continuer avec Google
            </button>
          </div>

          <div class="auth-links">
            <a href="#" class="auth-link">Mot de passe oublié ?</a>
            <span>•</span>
            <a href="register.html" class="auth-link">Créer un compte</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/supabase-config.js"></script>
  <script src="JS/auth.js"></script>
</body>
</html>
